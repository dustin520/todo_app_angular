
<div class="container">
  <h1>Todo List</h1>
  
    <h3>Things To Do</h3>
      
      <!-- create -->
      <form action="javascript:void(0);" ng-submit="addTodo()">
        <input type="text" ng-model = "newTask.task" placeholder = "what to do .." autofocus required>
        <button>Add</button>
      </form>

      <!-- show tasks -->
      <ul ng-repeat="todo in todos | orderBy: 'created_at'">

        <p>{{todo.task}}</p>
      
        <!-- delete task -->
        <button ng-click="deleteTodo(todo)">Delete</button>
  
        <!-- edit -->
        <input type="checkbox" ng-model="checked" id="editing{{$index}}"><label for="editing{{$index}}">Edit</label>

        <form ng-submit="editTodo(todo)" ng-show="checked">
          <input type="text" ng-model = "todo.task">
          <button>Edit</button>
        </form>

      </ul>

</div>
